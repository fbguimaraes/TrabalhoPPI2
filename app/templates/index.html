<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f8fafc;
      margin: 0;
      padding: 40px;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      width: 320px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: #16a34a;
      color: #fff;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 450px;
      display: none;
      animation: fade 0.3s ease-in-out;
    }

    .form-box.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-top: 5px;
    }

    input:focus {
      border-color: #16a34a;
      outline: none;
    }

    .optional {
      font-size: 0.85em;
      color: #64748b;
    }

    .submit-btn {
      background-color: #16a34a;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <h2>Crie sua Conta</h2>

  <div class="tabs">
    <button class="tab-btn active" id="btnFisica">Pessoa Física</button>
    <button class="tab-btn" id="btnJuridica">Pessoa Jurídica</button>
  </div>

  <!-- Formulário Pessoa Física -->
  <form method="post" action="{% url 'cadastrar_usuario' %}" class="form-box active" id="formFisica">
    {% csrf_token %}
    <input type="hidden" name="tipo_cliente" value="PF">

    <label>CPF</label>
    <input type="text" name="cpf" maxlength="14" placeholder="000.000.000-00">

    <label>Nome Completo</label>
    <input type="text" name="nome" maxlength="150" placeholder="Digite seu nome completo">

    <label>Data de Nascimento</label>
    <input type="date" name="data_nascimento">

    <label>RG <span class="optional">(opcional)</span></label>
    <input type="text" name="rg" maxlength="20">

    <label>CEP</label>
    <input type="text" name="cep" maxlength="9" placeholder="00000-000">

    <label>Logradouro</label>
    <input type="text" name="logradouro" maxlength="150">

    <label>Número</label>
    <input type="text" name="numero" maxlength="10">

    <label>Complemento <span class="optional">(opcional)</span></label>
    <input type="text" name="complemento" maxlength="50">

    <label>Bairro</label>
    <input type="text" name="bairro" maxlength="80">

    <label>Cidade</label>
    <input type="text" name="cidade" maxlength="100">

    <label>Estado</label>
    <input type="text" name="estado" maxlength="2">

    <label>País</label>
    <input type="text" name="pais" maxlength="50" value="Brasil">

    <label>Email</label>
    <input type="email" name="email" placeholder="seuemail@exemplo.com">

    <label>Telefone Principal</label>
    <input type="text" name="telefone_principal" maxlength="15" placeholder="(00) 00000-0000">

    <label>Telefone Secundário <span class="optional">(opcional)</span></label>
    <input type="text" name="telefone_secundario" maxlength="15" placeholder="(00) 00000-0000">

    <button type="submit" class="submit-btn">Finalizar Cadastro</button>
  </form>

  <!-- Formulário Pessoa Jurídica -->
  <form method="post" action="{% url 'cadastrar_usuario' %}" class="form-box" id="formJuridica">
    {% csrf_token %}
    <input type="hidden" name="tipo_cliente" value="PJ">

    <label>CNPJ</label>
    <input type="text" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00">

    <label>Razão Social</label>
    <input type="text" name="razao_social" maxlength="150">

    <label>Nome de Fantasia <span class="optional">(opcional)</span></label>
    <input type="text" name="nome_fantasia" maxlength="150">

    <label>Data de Abertura</label>
    <input type="date" name="data_abertura">

    <label>Inscrição Estadual <span class="optional">(opcional)</span></label>
    <input type="text" name="inscricao_estadual" maxlength="20">

    <label>CEP</label>
    <input type="text" name="cep" maxlength="9" placeholder="00000-000">

    <label>Logradouro</label>
    <input type="text" name="logradouro" maxlength="150">

    <label>Número</label>
    <input type="text" name="numero" maxlength="10">

    <label>Complemento <span class="optional">(opcional)</span></label>
    <input type="text" name="complemento" maxlength="50">

    <label>Bairro</label>
    <input type="text" name="bairro" maxlength="80">

    <label>Cidade</label>
    <input type="text" name="cidade" maxlength="100">

    <label>Estado</label>
    <input type="text" name="estado" maxlength="2">

    <label>País</label>
    <input type="text" name="pais" maxlength="50" value="Brasil">

    <label>Email</label>
    <input type="email" name="email" placeholder="contato@empresa.com">

    <label>Telefone Principal</label>
    <input type="text" name="telefone_principal" maxlength="15" placeholder="(00) 00000-0000">

    <label>Telefone Secundário <span class="optional">(opcional)</span></label>
    <input type="text" name="telefone_secundario" maxlength="15" placeholder="(00) 00000-0000">

    <label>Site Institucional <span class="optional">(opcional)</span></label>
    <input type="url" name="site" placeholder="https://www.exemplo.com">

    <button type="submit" class="submit-btn">Finalizar Cadastro</button>
  </form>

  <script>
    const btnFisica = document.getElementById('btnFisica');
    const btnJuridica = document.getElementById('btnJuridica');
    const formFisica = document.getElementById('formFisica');
    const formJuridica = document.getElementById('formJuridica');

    btnFisica.addEventListener('click', () => {
      btnFisica.classList.add('active');
      btnJuridica.classList.remove('active');
      formFisica.classList.add('active');
      formJuridica.classList.remove('active');
    });

    btnJuridica.addEventListener('click', () => {
      btnJuridica.classList.add('active');
      btnFisica.classList.remove('active');
      formJuridica.classList.add('active');
      formFisica.classList.remove('active');
    });
  </script>
</body>
</html>
