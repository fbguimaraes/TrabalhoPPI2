{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 500 - Minha Loja</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 10px;
        }

        p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .details {
            background: #f3f4f6;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        .details code {
            color: #991b1b;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Erro Interno do Servidor</h1>
        <p>Desculpe, algo deu errado. Nosso time foi notificado e está trabalhando para resolver.</p>
        
        {% if error and DEBUG %}
        <div class="details">
            <strong>Detalhes:</strong>
            <code>{{ error }}</code>
        </div>
        {% endif %}
        
        <a href="/" class="button">← Voltar ao Início</a>
    </div>
</body>
</html>
